<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ষষ্ঠীতে স্বাগত জানাই </title>
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="/sonakid.jpg" alt="gift-picture">
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>স্বাগত জানাই ষষ্ঠীতে</h3>
        <h4> ষষ্ঠী শুরু হবে রবিবার, ১৩ ফেব্রুয়ারী,সন্ধ্যা ৬.০০.
        </h4>
        <p>
          সবাই কে আসার জন্য
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">1</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days  -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">23</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of hours  -->
          <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">59</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of mins  -->
          <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">59</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of secs  -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
